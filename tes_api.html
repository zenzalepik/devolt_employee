<!DOCTYPE html>
<html>
<head>
    <title>Contoh Mengirim Data dengan POST</title>
</head>
<body>
    <h1>Form Pengiriman Data</h1>
    <form id="dataForm">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" value="20230406002"><br><br>

        <label for="date">Tanggal:</label>
        <input type="date" id="date" name="date" value="2023-04-04"><br><br>

        <label for="allocations">Alokasi:</label>
        <input type="text" id="allocations" name="allocations" value="pembelian belut"><br><br>

        <label for="ammount">Jumlah:</label>
        <input type="text" id="ammount" name="ammount" value="12000"><br><br>

        <label for="description">Deskripsi:</label>
        <input type="text" id="description" name="description" value="ini adalah deskripsi"><br><br>

        <label for="proofs">Proofs Image:</label>
        <input type="file" id="proofs" name="proofs" value=""><br><br>

        <button type="button" onclick="sendData()">Kirim Data</button>
    </form>

    <script>
        function sendData() {
            const token = "101|auzOscfrDHBfNFYEk4Wju3qiyNvfXBYKAAwg2X2W";
            const apiUrl = "https://dyvoltapi.programmerbandung.my.id/api/reimburse-store";
            const headers = new Headers();
            headers.append("Authorization", "Bearer " + token);
            headers.append("Accept", "application/json"); // Sesuaikan dengan respons yang benar

            const dataForm = document.getElementById("dataForm");
            const formData = new FormData(dataForm);

            fetch(apiUrl, {
                method: "POST",
                headers: headers,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Respon dari server (response) akan ditampilkan di konsol
                // Lakukan sesuatu dengan respon dari server (response) di sini
            })
            .catch(error => {
                console.error("Terjadi kesalahan:", error);
                // Lakukan sesuatu jika terjadi kesalahan
            });
        }
    </script>
</body>
</html>
